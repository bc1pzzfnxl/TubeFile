<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TubeFile</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fdfaf6;
      color: #333;
      width: 350px;
      padding: 10px;
    }
    h1 {
      font-size: 1.2em;
      font-weight: 600;
      margin-top: 5px;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 15px 0;
      max-height: 250px;
      overflow-y: auto;
      border-radius: 8px;
      border: 1px solid #eee;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
      font-size: 0.9em;
    }
    li:first-child {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    li:last-child {
      border-bottom: none;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }
    .link-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
      margin-right: 10px;
    }
    .delete-item-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      color: #aaa;
      padding: 0 5px;
      transition: color 0.2s ease;
    }
    .delete-item-btn:hover {
      color: #ff0000;
    }
    .button-container {
      display: flex;
      gap: 10px;
    }
    button {
      flex-grow: 1;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }
    #download-button {
      background-color: #ff0000;
      color: white;
    }
    #download-button:hover {
      background-color: #d60000;
    }
    #clear-all-button {
      background-color: #e0e0e0;
      color: #333;
    }
    #clear-all-button:hover {
      background-color: #d1d1d1;
    }
    footer {
      margin-top: 15px;
      text-align: center;
      font-size: 0.8em;
    }
    footer a {
      color: #ff0000;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Saved Links</h1>
  <ul id="links-list"></ul>
  <div class="button-container">
    <button id="download-button">Download List (.txt)</button>
    <button id="clear-all-button">Clear All</button>
  </div>
  <footer>
    <a href="https://x.com/bc1pzzfnxl" target="_blank">Follow on X: @bc1pzzfnxl</a>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
